<!doctype html>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<html>
  <head>
    <title>Giff me a break</title>
    <base href="/"> 
    <link href="/css/StyleSheet.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <center>
      <div class="flex flex-col mx-auto w-8 items-center justify-center rounded my-4 py-4">
        <h1 id="Counter" class="text-blue-500 text-4xl">60</h1>
      </div>
        <div class="flex-col w-full py-12 align-center">
          <div class="flex-none w-1/2"></div>
          <img id="gif" src="resources/gifs/HelloThere.gif" class="flex-none w-1/2 rounded-lg shadow-2xl max-h-1/2">
        </div>
        <div id="CaptionsSubmitDiv" class="flex-wrap w-1/3">
          <input id="m" autocomplete="off" class="flex-grow p-4 bg-transparent text-blue-700 font-semibold py-2 w-full border border-blue-500 rounded"/>
          <button id="SubmitBtn" class="flex-none bg-transparent hover:bg-blue-300 text-blue-700 font-semibold py-2 my-4 px-4 border border-blue-500 rounded">Submit</button>
        </div>
        <div class="flex-none w-1/5  my-auto">
            <button id="StartBtn" class="bg-transparent hover:bg-blue-300 text-blue-700 font-semibold py-2 px-4 border border-blue-500 rounded">
                Start
            </button>    
            <button id="SkipBtn" class="bg-transparent hover:bg-blue-300 text-blue-700 font-semibold py-2 px-4 border border-blue-500 rounded">
              Skip
            </button>            
          </div>

        <div id="CaptionsListDiv" class="overflow-y-auto flex grow bg-gray-200 w-1/2 my-12">
        <ul id="CaptionsList"></ul>
        </div>

      </center>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
  </body>
</html>
