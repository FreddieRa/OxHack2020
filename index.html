<!doctype html>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<html>
  <head>
    <title>Giff me a break</title>
    <base href="/"> 
    <link href="/css/StyleSheet.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <center>
      <div class="flex flex-col mx-auto w-8 items-center justify-center border border-blue-1000 rounded my-5">
        <h1 id="Counter" class="text-blue-500 text-2xl">60</h1>
      </div>
        <div class="flex w-full py-12">
          <div class="flex-none w-1/3"></div>
          <img id="gif" src="EdSite/resources/gifs/HelloThere.gif" class="flex-none w-1/3">
          <div class="flex-none w-1/3 my-auto">
            <button id="SkipBtn" class="bg-transparent hover:bg-blue-300 text-blue-700 font-semibold py-2 px-4 border border-blue-500 rounded" onclick="skip">
              Skip
            </button>            
          </div>
        </div>
        <div id="CaptionsSubmitDiv" class="flex bg-gray-200 w-1/3">
          <input id="m" autocomplete="off" class="flex-grow bg-transparent hover:bg-blue-300 text-blue-700 font-semibold py-2 px-4 border border-blue-500 rounded"/>
          <button id="SubmitBtn" class="flex-none bg-transparent hover:bg-blue-300 text-blue-700 font-semibold py-2 px-4 border border-blue-500 rounded" onclick="submit">Submit</button>
        </div>

        <div id="CaptionsListDiv" class="overflow-y-auto flex grow bg-gray-200 w-1/2 my-12">
        <ul id="CaptionsList"/>
        </div>

      </center>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
  </body>
</html>
